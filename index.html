<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manipulação de Dados com TypeScript</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="container">
            <h1>Manipulação de dados com TypeScript</h1>
            <h2>Estatísticas</h2>
            <p id="total">Total:</p>
            <p id="total-card">Cartão de crédito:</p>
            <p id="total-slip">Boleto:</p>
            <p id="paid">Paga:</p>
            <p id="refused">Recusada pela operadora:</p>
            <p id="pending">Pendente:</p>
            <p id="reversed">Estornada:</p>
            <p id="most-sale-day">Dia com mais venda:</p>
            <hr />
            <h2 class="h2">Dados</h2>
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Valor</th>
                        <th>Pagamento</th>
                        <th>Situação</th>
                        <th>Data</th>
                        <th>Novo</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </main>
    </body>
    <script type="module" src="./dist/index.js"></script>
</html>
